<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Basic</title>
</head>
<body>
    <script>
        var Datas=["saravana",21,"Priya"]
         document.writeln(Datas)
        let datas1=new Array();
        datas1.push("vidhya")
        datas1.push(28)
        datas1.push("Deepika")
         document.writeln(datas1)
    let print=(data)=>
        {
            alert(data)
        }
        datas1.map(print)

      
    </script>

</body>
</html>
